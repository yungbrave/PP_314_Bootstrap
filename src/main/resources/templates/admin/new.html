<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <span class="navbar-brand mb-0 h1" th:text="${user.getEmail()}">Email</span>
                </li>
                <li class="nav-item">
                    <span class="navbar-brand mb-0 h2">with roles:</span>
                </li>
                <li class="nav-item">
                    <span class="navbar-brand mb-0 h2" th:text="${user.getRolesWithNoBraces()}">Roles</span>
                </li>
            </ul>
        </div>
        <form th:method="GET" th:action="@{/logout}">
            <input style="color: gray  " class="nav-link" type="submit" value="Logout">
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col px-0">
            <div class="d-flex flex-column pt-2">
                <span class="btn btn-primary">User</span>
            </div>
        </div>
        <div class="col-11 px-0">
            <div class="col bg-light">
                <p class="h1">Admin panel</p>
                <div class="btn-group">
                    <form th:method="GET" th:action="@{/admin}">
                        <input type="submit" class="btn btn-light" value="Users table">
                    </form>
                    <form th:method="GET" th:action="@{/admin/new}">
                        <input type="submit" class="btn btn-dark active" value="New user">
                    </form>
                </div>
                <table class="table table-bordered">
                    <thead>
                    <tr class="table-active">
                        <th scope="col">
                            <p class="h5">Add new user</p></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <div class="container">

                                <form th:method="POST" th:action="@{/admin}">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username"
                                               th:field="*{user.username}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email"
                                               th:field="*{user.email}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password"
                                               th:field="*{user.password}">
                                    </div>
                                    <div class="form-check" th:each="role: ${roles}">
                                        <input class="form-check-input" type="checkbox" id="roles"
                                               th:value="${role}" th:field="${user.roles}">
                                        <label class="form-check-label" for="roles"
                                               th:text="${role.getName()}">Role</label>
                                    </div>
                                        <button type="submit" class="btn btn-success">Add new user</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
