<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>User info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <span class="navbar-brand mb-0 h1" th:text="${user.getEmail()}">Email</span>
                </li>
                <li class="nav-item">
                    <span class="navbar-brand mb-0 h2">with roles:</span>
                </li>
                <li class="nav-item">
                    <span class="navbar-brand mb-0 h2" th:text="${user.getRolesWithNoBraces()}">Roles</span>
                </li>
            </ul>
        </div>
        <form th:method="GET" th:action="@{/logout}">
            <input style="color: gray  " class="nav-link" type="submit" value="Logout">
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row ">
        <div class="col px-0">
            <div class="d-flex flex-column pt-2">
                <div class="d-flex flex-column pt-2" th:if="${role_admin.equals('ROLE_ADMIN')}">
                    <a th:href="@{/admin}" class="btn btn-outline-primary">Admin</a>
                </div>
                <span class="btn btn-primary">User</span>
            </div>
        </div>
        <div class="col-11 px-0">
            <div class="col bg-light">
                <p class="h1">User information-page</p>
                <table class="table table-bordered">
                    <thead>
                    <tr class="table-active">
                        <th scope="col">
                            <p class="h5">About user</p></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.getId()}">ID</td>
                                    <td th:text="${user.getUsername()}">username</td>
                                    <td th:text="${user.getEmail()}">email</td>
                                    <td th:text="${user.getRolesWithNoBraces()}">role</td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
